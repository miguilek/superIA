<h1 mat-dialog-title>¿Eliminar servicio?</h1>
<div mat-dialog-content>
  El servicio será eliminado permanentemente.
</div>
<div mat-dialog-actions class="d-flex justify-content-between">
    <button mat-stroked-button mat-dialog-close color="warn" class="border border-danger" (click)="closeDialog(true)">Si</button>
    <button mat-raised-button mat-dialog-close cdkFocusInitial color="primary" (click)="closeDialog(false)">No</button>
</div>
