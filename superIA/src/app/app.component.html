<div *ngIf="loggedIn">

<header>
  <mat-toolbar color="primary">
    <mat-toolbar-row class="mat-elevation-z10">
      <img class="logo_header" src="assets/brainicon.svg"/>
      <span class="mar-1"></span>
      <span style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">SuperIA</span>
    </mat-toolbar-row>
    <mat-toolbar-row>
      <button (click)="drawer.toggle()" mat-icon-button aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="spacer-x"></span>
      <mat-icon class="m-5">person</mat-icon>
      <button (click)="logout()" mat-icon-button aria-label="Example icon-button with menu icon">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</header>

        <mat-icon mat-list-icon>keyboard_arrow_right</mat-icon>

      </mat-list-item>

        <mat-icon mat-list-icon>keyboard_arrow_right</mat-icon>

        <mat-icon mat-list-icon>keyboard_arrow_right</mat-icon>
        <div mat-line>Listado</div>

        <mat-icon mat-list-icon>keyboard_arrow_right</mat-icon>
        <div mat-line>Gesti√≥n</div>

    </mat-list>  
  </mat-drawer>
