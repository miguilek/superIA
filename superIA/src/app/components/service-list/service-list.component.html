<div class="container mt-5 mb-5 text-center">
    <h1>Listado de servicios</h1>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-1">
                <button mat-raised-button color="primary" routerLink="/createservice">
                    Nuevo
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col text-right">
                <mat-tab-group>
                    <mat-tab label="de Tarea">
                        <mat-accordion class="description-align">
                            <mat-expansion-panel *ngFor="let service of tareaServices">
                                <mat-expansion-panel-header>
                                    <mat-panel-title>
                                            {{service.name}}
                                    </mat-panel-title>
                                    <mat-panel-description>
                                        URI: {{service.uri}}
                                        <div class="icon-container">
                                            <button mat-icon-button aria-label="Editar">
                                                <mat-icon>edit</mat-icon>
                                            </button>
                                            <button mat-icon-button aria-label="Borrar">
                                                <mat-icon>delete_forever</mat-icon>
                                            </button>
                                        </div>
                                    </mat-panel-description>
                                </mat-expansion-panel-header>
                                <mat-list role="list">
                                    <mat-list-item role="listitem" class="text-muted">{{service.type}}</mat-list-item>
                                    <mat-list-item role="listitem" class="text-muted">{{service.inputType}}</mat-list-item>
                                    <mat-list-item role="listitem" class="text-muted">{{service.outputType}}</mat-list-item>
                                    <mat-list-item role="listitem" class="text-muted">{{service.body}}</mat-list-item>
                                    <mat-divider></mat-divider>
                                    <mat-list-item>
                                        <mat-form-field appearance="legacy" class="mt-5">
                                            <mat-label>Payload</mat-label>
                                            <input [id]="service.name" matInput placeholder="Placeholder">
                                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                                          </mat-form-field>
                                    </mat-list-item>
                                    <mat-list-item role="listitem" class="mt-4">
                                        <button mat-raised-button color="success" (click)="runService(service)">
                                            Run
                                            <mat-icon>arrow_right</mat-icon>
                                        </button>
                                    </mat-list-item>
                                  </mat-list>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </mat-tab>
                    <mat-tab label="Microservicios">
                        <mat-accordion class="description-align">
                            <mat-expansion-panel *ngFor="let service of microservices">
                                <mat-expansion-panel-header>
                                    <mat-panel-title>
                                            {{service.name}}
                                    </mat-panel-title>
                                    <mat-panel-description>
                                        URI: {{service.uri}}
                                        <div class="icon-container">
                                            <button mat-icon-button aria-label="Editar">
                                                <mat-icon>edit</mat-icon>
                                            </button>
                                            <button mat-icon-button aria-label="Borrar">
                                                <mat-icon>delete_forever</mat-icon>
                                            </button>
                                        </div>
                                    </mat-panel-description>
                                </mat-expansion-panel-header>
                                <mat-list role="list">
                                    <mat-list-item role="listitem" class="text-muted">{{service.type}}</mat-list-item>
                                    <mat-list-item role="listitem" class="text-muted">{{service.inputType}}</mat-list-item>
                                    <mat-list-item role="listitem" class="text-muted">{{service.outputType}}</mat-list-item>
                                    <mat-list-item role="listitem" class="text-muted">{{service.body}}</mat-list-item>
                                    <mat-list-item role="listitem" class="text-muted">Run</mat-list-item>
                                  </mat-list>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </div>
</div>
